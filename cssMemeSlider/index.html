<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>cssMemeSlider</title>
</head>
<body>
<header class="header">
    <h1 class="heading heading-main">Добро пожаловать в мемное царство из 5 мемов</h1>
</header>
<main class="main">
    <div class="meme-container">
        <div class="meme-container-content wrapper">
            <img class="meme-container-content__img" src="assets/img/meme.jpg" alt="Курсы по программированию, ура"
                 data-slide="1">
            <img class="meme-container-content__img" src="assets/img/meme-one.jpg" alt="Никогда не говори никогда"
                 data-slide="2">
            <img class="meme-container-content__img" src="assets/img/meme-two.jpg" alt="Смех сквозь слезы"
                 data-slide="3">
            <img class="meme-container-content__img" src="assets/img/meme-three.jpg" alt="Мне кажется я простужен"
                 data-slide="4">
            <img class="meme-container-content__img" src="assets/img/meme-four.jpg" alt="Действительно" data-slide="5">
        </div>
        <div class="wrapper">
            <div class="meme-description">
                <p class="meme-description-text" data-text="1">Обожаю интенсивы</p>
                <p class="meme-description-text" data-text="2">А вы тоже еще не писали "плохой" код?</p>
                <p class="meme-description-text" data-text="3">Смешно(нет)</p>
                <p class="meme-description-text" data-text="4">Вы тоже простужены?</p>
                <p class="meme-description-text" data-text="5">О, вы тоже HTML программист?</p>
            </div>
            <div class="radio">
                <span class="radio-item" data-radio="1"></span>
                <span class="radio-item" data-radio="2"></span>
                <span class="radio-item" data-radio="3"></span>
                <span class="radio-item" data-radio="4"></span>
                <span class="radio-item" data-radio="5"></span>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <h2 class="heading">Внимание!</h2>
    <h3 class="heading">Спасибо за внимание!</h3>
</footer>
</body>
</html>
