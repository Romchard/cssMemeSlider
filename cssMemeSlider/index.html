<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>cssMemeSlider</title>
</head>
<body>
<header>
    <h1 class="heading">Добро пожаловать в мемное царство из 5 мемов</h1>
</header>
<main>
    <div class="container">
        <div class="slider">
            <input type="radio" name="radio-btn" id="r1" checked>
            <input type="radio" name="radio-btn" id="r2">
            <input type="radio" name="radio-btn" id="r3">
            <input type="radio" name="radio-btn" id="r4">
            <input type="radio" name="radio-btn" id="r5">

            <div class="slider__img">
                <div class="slider__img img1">
                    <img class="meme-container-content__img" src="./assets/img/meme.jpg"
                         alt="Курсы по программированию, ура">

                </div>
                <div class="slider__img img2">
                    <img class="meme-container-content__img" src="./assets/img/meme-one.jpg"
                         alt="Никогда не говори никогда">

                </div>
                <div class="slider__img img3">
                    <img class="meme-container-content__img" src="./assets/img/meme-two.jpg" alt="Смех сквозь слезы">

                </div>
                <div class="slider__img img4">
                    <img class="meme-container-content__img" src="./assets/img/meme-three.jpg"
                         alt="Мне кажется я простужен">

                </div>
                <div class="slider__img img5">
                    <img class="meme-container-content__img" src="./assets/img/meme-four.jpg" alt="Действительно">

                </div>
            </div>

            <div class="slider__column">
                <div class="slider__items">
                    <label id="l1" for="r1"></label>
                    <label id="l2" for="r2"></label>
                    <label id="l3" for="r3"></label>
                    <label id="l4" for="r4"></label>
                    <label id="l5" for="r5"></label>
                </div>

                <div class="slider__content">
                    <div class="slider__text text1">Трехдневный интенсив по C++? Записываюсь!</div>
                    <div class="slider__text text2">Например этот</div>
                    <div class="slider__text text3">А потом я погрузился в JavaScript</div>
                    <div class="slider__text text4">У вас тоже простуда?</div>
                    <div class="slider__text text5">Вы тоже HTML <i>программист?</i></div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <h2 class="heading">Внимание!</h2>
    <h3 class="heading">Спасибо за внимание</h3>
</footer>
</body>
</html>
